<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Validator</title>
    <style>
   body {
  font-family: Arial, sans-serif;
  padding: 40px;
  max-width: 500px;
  margin: 0 auto;
  background-color: #f0f4f8; /* Light blue-gray background */
  background-color:
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="password"],
    input[type="text"] {
      padding: 10px 40px 10px 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button.validate {
      margin-top: 10px;
      padding: 10px 15px;
    }

    .valid { color: green; }
    .invalid { color: red; }
    ul { list-style: none; padding-left: 0; }
   
  </style>
</head>
<body>
  <h2>ğŸ” Password Validator</h2>

  <label for="password">Password:</label><br>
  <div class="input-wrapper">
    <input type="password" id="password" placeholder="Enter password">
    <button class="toggle-icon" onclick="togglePasswordVisibility()" tabindex="-1">ğŸ‘ï¸</button>
  </div>

  <button class="validate" onclick="validatePassword()">Validate</button>

  <div id="result"></div>

  <script>
    function togglePasswordVisibility() {
      const input = document.getElementById('password');
      const icon = event.target;
     
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        icon.textContent = "ğŸ‘ï¸";
      }
    }

    function validatePassword() {
      const password = document.getElementById('password').value;
      const result = document.getElementById('result');

      const rules = [
        { test: /.{8,}/, message: "At least 8 characters" },
        { test: /[A-Z]/, message: "At least one uppercase letter" },
        { test: /[a-z]/, message: "At least one lowercase letter" },
        { test: /[0-9]/, message: "At least one digit" },
        { test: /[^A-Za-z0-9]/, message: "At least one special character (!@#$%^&*)" }
      ];

      let resultsHTML = "<ul>";
      let isValid = true;

      rules.forEach(rule => {
        const passed = rule.test.test(password);
        resultsHTML += `<li class="${passed ? 'valid' : 'invalid'}">${passed ? '(ğŸ˜Šâœ…)' : ' (ğŸ¥µâŒ)'} ${rule.message}</li>`;
        if (!passed) isValid = false;
      });

      resultsHTML += "</ul>";
      result.innerHTML = resultsHTML + `<strong>${isValid ? "Password is valid (ğŸ¤—)" : "Password is invalid (ğŸ¥µâŒ)"}</strong>`;
    }
  </script>

</body>
</html>
